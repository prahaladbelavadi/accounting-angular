<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Hours worked Column -->
  <ng-container matColumnDef="hours">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hours worked </th>
    <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
  </ng-container>

  <!-- gender Column -->
  <!-- <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container> -->


  <!-- gender Column -->
  <ng-container matColumnDef="pay">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pay </th>
    <td mat-cell *matCellDef="let element"> {{element.pay}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalPay()}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky:true></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

</table>
