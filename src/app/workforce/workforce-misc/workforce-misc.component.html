<mat-card>
  <mat-card-title>

  </mat-card-title>

  <mat-card-content>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Enter a subject" [formControl]="required" required>
        <mat-error *ngIf="required.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>


      <mat-form-field>
        <textarea matInput placeholder="Textarea" rows="10"></textarea>
      </mat-form-field>
    </div>
  </mat-card-content>

  <mat-card-actions>
      <button mat-button >Submit</button>
  </mat-card-actions>
  <mat-card-footer>

  </mat-card-footer>
</mat-card>
